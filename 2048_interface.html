<!DOCTYPE html>
<html>
<head>
    <title>2048</title>
    <!-- enlaza el archivo css, para los estilos visuales de la pagina
        y el archivo js para la parte logica -->
    <link rel="stylesheet" href="./2048_style.css"/>
    <script src="2048_script.js"></script>
</head>

<body>
    <h1>2048</h1>
    <hr>
    <div class="overlay-message" id="mensaje-gameover">
        <div style="text-align: center;">
            <p>Game Over</p>
            <button class="boton btnNuevoJuego" onclick="NuevoJuego()">Nuevo Juego</button>
            <button class="boton btnEstadisticas" onclick="mostrarEstadisticas()">Estadisticas</button>
        </div> 
    </div>

    <div class="overlay-message" id="mensaje-estadisticas">
        <div style="text-align: center;">
            <p1></p1><br>
            <p2></p2><br>
            <p3></p3><br>
            <button class="boton btnRegresar" onclick="cerrarMensaje()">Regresar</button>
        </div> 
    </div>

    <div class="wrapper">
        <button class="boton btnEstadisticas" onclick="mostrarEstadisticas()">Estadisticas</button>
    </div>
    
    <!-- area de juego 4x4-->
    <div id="AreaJuego"></div>
</body>
</html>
